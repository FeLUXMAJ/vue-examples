group: edge

language: node_js

node_js:
  - 6
  - 7
  - 8

install: true

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt update
  - sudo apt install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

before_script:
  - npm i -g yarn
  - yarn global add npm-check-updates

script:
  - export ROOT=$PWD
  - >
    for path in 14-some-vuetify-app \
                13-vuetify \
                12-vuetifyjs-setup \
                11-firebase-using-vuefire \
                10-responsive-web-design \
                09-nuxt-server-side-rendering \
                08-vuex-map-getters-and-map-actions \
                07-vue-material \
                06-materialize-css \
                05-vuex-contact-list \
                04-vuex-counter-todo \
                03-hello-vuex \
                02-todo-list \
                01-hello-world \
                0-template; do

      export TARGET="$ROOT/$path";
      cd $TARGET;
      yarn install;
      yarn predeploy;
      if [ -f npm-debug.log ]; then cat npm-debug.log; fi;
      npm outdate
      yarn upgrade
      yarn build --report
      ncu -u
      rm -rf yarn.lock
      yarn install
      yarn build

    done;

cache:
  directories:
    - node_modules/
    - $HOME/.npm
